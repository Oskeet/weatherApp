<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">

        <div class = "card">
            <div id="search">
                <input type="text" placeholder="Enter a City" spellcheck="false">
                <button id="srchbtn"><img src="images/search.png"></button>
            </div>
            <div class="error"><p>Please Enter a Valid City.</p></div>
            <div class="weather">
                <img src="images/clear.png" class="weatherIcon">
                <h1 class="temp">63Â°F</h1>
                <h2 class="city">Atlanta</h2>
                <div class="more">
                    <div class="col">
                        <img src="images/humidity.png" class="extra">
                        <div class="line"></div>
                        <div>
                            <p class="humidity">20%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" class="extra">
                        <div class="line"></div>
                        <div>
                            <p class="wind">12mp/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

        </div>

    </div>

    <script defer src="weatherApp.js"></script>
</body>
</html>
